name: render readme

# Controls when the action will run
on:
  push:
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Test Converts markdown text to HTML
        uses: ./
        with:
          source: README-zh.md
          output: coverage/action.html
          style: 'body { margin: 0; }'
          github-corners: https://github.com/jaywcjlove/markdown-to-html-cli
